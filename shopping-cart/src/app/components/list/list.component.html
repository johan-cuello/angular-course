<div class="container">
  <app-alert 
    *ngIf="!data" 
    [text]="emptyList">
  </app-alert>

  <table *ngIf="!!data" class="table">
    <tbody>
      <tr *ngFor="let item of data; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
